<!-- 
Requirements 
  API: https://www.omdbapi.com/
  you have to sign up to get an api key, then read through docs to learn how to use that key + how to make a search. 

  2 pages: index.html and watchlist.html 
    index - search for movies, add them to your watchlist. 
      - calls to api with the title you searched for, display results. 
      - create an add to watchlist btn for every result displayed. which saves data to local storage. 
    watchlist - display all movies in your watchlist. 
      - pull data from local storage and display them. 
      - remove items from watchlist/local storage.
